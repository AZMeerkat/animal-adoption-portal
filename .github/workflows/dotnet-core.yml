name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Dotnet pack
      run: dotnet pack
    - name: Add NuGet Source
      run: dotnet nuget add source https://nuget.pkg.github.com/ruskindantra/index.json -n github -u ruskindantra -p ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text
    - name: Publish NuGet Package
      run: dotnet nuget push "*.nupkg" --source "github" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test AnimalAdoption.Web.Portal.UnitTests --no-restore --verbosity normal
    - name: Publish
      run: dotnet publish AnimalAdoption.Web.Portal -o AnimalAdoption.Web.Portal/published
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: published_portal
        path: ${{ github.workspace }}/AnimalAdoption.Web.Portal/published
